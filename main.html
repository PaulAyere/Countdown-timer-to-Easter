<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countdown timer to Easter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <section class="Easter" id="Easter">

        <div class="Count">
    
            <h3 class="title">Countdown to Easter</h3>
            <p>"A man who was completely innocent, offered himself as a sacrifice for the good of others, including his enemies, and became the ransom of the world. It was a perfect act."</p>

               <p> â€“ Mahatma Gandhi</p>
    
            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>Day</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>Hour</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>Minute</span>
                </div>
                <div class="box">
                    <h3 id="second">00</h3>
                    <span>Second</span>
                </div>
            </div>           
    
        </div>
    
    </section>

    <script src='main.js'></script>
</body>
</html>
